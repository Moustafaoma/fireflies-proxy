spring.application.name=fireflies-proxy

# ── Database ────────────────────────────────────────────────────────────────
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fireflies_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:0000}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── JPA ─────────────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ── Flyway ───────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ── Server ───────────────────────────────────────────────────────────────────
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# ── Fireflies ────────────────────────────────────────────────────────────────
# Get your API key from: https://app.fireflies.ai/integrations/custom/fireflies
fireflies.api.base-url=${FIREFLIES_BASE_URL:https://api.fireflies.ai/graphql}
fireflies.api.api-key=${FIREFLIES_API_KEY:112d00e4-2a84-4cca-bb0a-9352bef2a395}
fireflies.webhook.secret=${FIREFLIES_WEBHOOK_SECRET:}

# ── Actuator ─────────────────────────────────────────────────────────────────
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ── Logging ───────────────────────────────────────────────────────────────────
logging.level.com.Tkmind.fireflies_proxy=DEBUG
logging.level.org.flywaydb=INFO
logging.level.org.springframework.security=WARN
